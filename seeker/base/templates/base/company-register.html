<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: tomato;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: tomato;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        .back-button {
            background-color: #ddd;
            color: black;
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Company Registration</h2>

    <!-- Step 1: Company Name, Username, Password, Confirm Password -->
    <div class="form-step active" id="step1">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <!-- <input type="text" id="companyName" required> -->
                {{form.company_name}}
            </div>
            <label for="companyName">Username:</label>
            <!-- <input type="text" id="companyName" required> -->
            {{form.username}}
            <div class="form-group">
                <label for="companyPassword">Password:</label>
                {{form.password1}}
            </div>

            <div class="form-group">
                <label for="companyConfirmPassword">Confirm Password:</label>
                {{form.password2}}
            </div>

            <div class="form-group">
                <label for="industry">Industry:</label>
                {{form.industry}}
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                {{form.location}}
            </div>
            <button type="submit" onclick="register()">Register</button>
        </form>
    </div>

    <p>Already have an account? <a href="{% url 'company-login' %}">Login here</a></p>
</div>

<script>
    function nextStep(currentStep, nextStep) {
        document.getElementById(currentStep).classList.remove('active');
        document.getElementById(nextStep).classList.add('active');
    }

    function register() {
        // Get company registration information from both steps
        const companyName = document.getElementById('companyName').value;
        const companyUsername = document.getElementById('companyUsername').value;
        const companyPassword = document.getElementById('companyPassword').value;
        const companyConfirmPassword = document.getElementById('companyConfirmPassword').value;
        const industry = document.getElementById('industry').value;
        const location = document.getElementById('location').value;
        const companySize = document.getElementById('companySize').value;

        // Validate password match
        if (companyPassword !== companyConfirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Simulate registration logic (replace with actual server-side code)
        alert(`Company Registration Successful!\n\nCompany Name: ${companyName}\nUsername: ${companyUsername}\nIndustry: ${industry}\nLocation: ${location}\nSize: ${companySize}`);
    }
</script>

</body>
</html>
