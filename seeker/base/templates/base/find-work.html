<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/styles-work.css' %}">
  <title>Find Jobs</title>
</head>
<body>
  <!-- <header>
    <h1><a href="index.html">SEEKER</a></h1>
    <div class="header_buttons">
      <button class="btn_primary" onclick="navigateToLoginPage()">Login</button>
      <button class="btn_secondary" onclick="navigateToSignUpPage()">Sign Up</button>
    </div>

  <section id="jobListings">
    {% for job in jobs %}
    <div class="job">
      <h2>{{job.title}}</h2>
      <p>{{job.company}}</p>
      <p>{{job.description}}</p>
      <form class="applyForm" action="/apply/" method="post">
        {% csrf_token %}
        <input type="hidden" name="job_id" value="{{ job.id }}">
        <button type="submit" class="applyBtn">Apply</button>
    </form>
    </div>
    {% endfor %}
  </section>

  <script src="./js/script-work.js"></script>
</body>
</html>
