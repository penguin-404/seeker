<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: tomato;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: tomato;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Login</h2>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="user_type" value="applicant">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'user-register' %}">Register here</a></p>
    <p id="orr">or</p>
    <p>Login as Service Provider? <a href="{% url 'company-login' %}">Company Login here.</a></p>
    <hr>
    <p>Return to Home: <a href="{% url 'index' %}">Home</a></p>
</div>

<script>
    function login() {
        // Replace the following with actual login logic
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate a successful login for demonstration purposes
        if (username === 'user' && password === 'abcd') {
            alert('Login Successful!');
            
            // Redirect to the User Dashboard page
            window.location.href = 'usr-dashboard.html';
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }
</script>

</body>
</html>
